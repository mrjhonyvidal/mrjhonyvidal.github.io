# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
lang: en-US
title: jvo.io
email: elephwebb@gmail.com
description:
baseurl: # the optional subpath of your site, e.g. "/blog"
url: "https://mrjhonyvidal.github.io"
author:
  name: elephwebb
  twitter: MrElephWebb
  picture:
twitter_username: MrElephWebb
google_analytics: UA-111140858-1
github_username: mrjhonyvidal
logo: # path of site logo, e.g. "/assets/images/logo.png"

# Build settings
markdown: kramdown
remote_theme: "mmistakes/jekyll-theme-basically-basic"
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji
feed:
  path: atom.xml

# Pagination - https://jekyllrb.com/docs/pagination/
paginate: 10
paginate_path: /:categories/:title/
permalink: /:collection/:path/

# Exclude from processing.
exclude:
  - .asset-cache
  - .bundle
  - .codeclimate.yml
  - .editorconfig
  - .gitattributes
  - .jekyll-assets-cache
  - .sass-cache
  - .scss-lint.yml
  - CHANGELOG
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - node_modules
  - Rakefile
  - README
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - vendor
  - /docs # ignore Basically Basic sample site
  - /example # ignore Basically Basic dev site

# Collections
collections:
  faqs:
    output    : true
    permalink : /:collection/:path/
    title     : FAQs
  projects:
    output    : true
    permalink : /:collection/:path/
    title     : Projects

# Front Matter Defaults
defaults:
  # Blog Articles
  - scope:
      path: _posts
      type: posts
    values:
      layout: post
      category: posts
      read_time: true
      support: true
      breadcrumbs:
        - label: "Posts"
          url: /posts/
  - scope:
      path: _projects
      type: projects
    values:
      layout: project
      category: projects
      breadcrumbs:
        - label: "Projects"
          url: /projects/
      seo:
        type: "Working Projects"
      # Pages
  - scope:
      path: _pages
      type: pages
    values:
      layout: page
